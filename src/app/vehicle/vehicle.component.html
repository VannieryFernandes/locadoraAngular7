
<div class="container">
 
<h3>Cadastro do veículo</h3>
<form [formGroup]="userDetailsForm" (ngSubmit)="onSubmitUserDetails(userDetailsForm.value)">
	
<mat-form-field hintLabel="Max 8 characters">
    <input matInput #input maxlength="8" placeholder="Placa do veículo">
    <mat-hint align="end">{{input.value?.length || 0}}/8</mat-hint>

  </mat-form-field>
  <mat-form-field hintLabel="Max 10 characters">
    <input matInput #input maxlength="10" placeholder="Cor do veículo">
    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
   
  </mat-form-field>

    <mat-form-field>
    <mat-select placeholder="Disponibilidade">
      <mat-option value="option">Disponivel</mat-option>
      <mat-option value="option">Indisponivel</mat-option>
    </mat-select>
  </mat-form-field>
</form>
 

</div>



<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="placa">
    <th mat-header-cell *matHeaderCellDef> placa </th>
    <td mat-cell *matCellDef="let vehicles"> {{vehicles.placa}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cor">
    <th mat-header-cell *matHeaderCellDef> cor </th>
    <td mat-cell *matCellDef="let vehicles"> {{vehicles.cor}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="disponivel">
    <th mat-header-cell *matHeaderCellDef> disponivel</th>
    <td mat-cell *matCellDef="let vehicles"> {{vehicles.disponivel}} </td>
  </ng-container>
  <ng-container matColumnDef="ações">
    <th mat-header-cell *matHeaderCellDef> Ações</th>
    <td mat-cell *matCellDef="let vehicles">
     <button class="button-al" mat-flat-button color="primary" routerLink="/rent">Editar</button>
     <button mat-flat-button color="warn" routerLink="/vehicle">Excluir</button>
  </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
